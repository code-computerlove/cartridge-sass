environment:
  NODE_ENV: development
  matrix:
    - nodejs_version: "6"
    - nodejs_version: "7"
    - nodejs_version: "8"
    - nodejs_version: "9"
install:
   - ps: Install-Product node $env:nodejs_version
   - npm install
# Post-install test scripts.
test_script:
  # Output useful info for debugging.
  - node --version
  - npm --version
  # run tests
  - npm test

# Don't actually build.
build: off
matrix:
  fast_finish: true
cache:
  - node_modules -> package.json
