sudo: false
language: node_js
env:
    - NODE_ENV=development
cache:
  directories:
    - node_modules
    - test/mock-project/node_modules
notifications:
    email: false
node_js:
    - '8'
    - '7'
    - '6'
    - '5'
    - '4'
install:
    - npm install
before_script:
    - npm prune
script:
    - npm t
    - npm run check-coverage
after_success:
    - npm run report-coverage
    - npm run semantic-release
branches:
  except:
    - /^v\d+\.\d+\.\d+$/
